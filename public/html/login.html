<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Connect</title>
    <link rel="stylesheet" href="../stylesheets/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">
            <img src="logo.png" alt="SC" class="logo">
        </a>
        
    </nav>

    <header class="header">
        <h2>Login</h2>
    </header>

    <div class="container">
        <form id="loginForm" class="login-form">
            <br>
            <input type="text" id="username" placeholder="User Name" required>
            <br><br>
            <input type="password" id="password" placeholder="Password" required>
            <br><br>
            <div class="error" style="color: red; margin-bottom: 10px;"></div> 

            <input type="submit" value="Login">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Social Connect. All Rights Reserved.</p>
    </footer>
    <script type="module" src="../scripts/main.js"></script>
    <script type="module" src="../scripts/user.js"></script></body>
</body>
</html>
