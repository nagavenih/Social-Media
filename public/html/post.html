<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Social Connect</title>
    <link rel="stylesheet" href="../stylesheets/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">
        
        </a>
    </nav>

    <header class="header">
        <h2>Create Post</h2>
    </header>

    <div class="container">
        <form id="postForm" class="post-form">
            <div class="section">
                <textarea name="content" rows="8" cols="40" placeholder="Write your post..." required class="fixed-textarea"></textarea>
                <br>
                <div id="message" class="message" style="margin-bottom: 10px;"></div>
                <div class="error" style="color: red; margin-bottom: 10px;"></div>
                <input type="submit" value="Post" style="background-color: #333; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px;">
            </div>
        </form>
        
        
        <h3>User Comments</h3>
        <div id="commentsSection">
            <table id="commentsTable" border="1" style="width: 100%; margin-top: 20px; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th>Post ID</th>
                        <th>Post Detail</th>
                        <th>Created On</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <div id="noCommentsMessage" style="color: red; display: none;">No user comments available.</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Social Connect. All Rights Reserved.</p>
    </footer>
    <script type="module" src="../scripts/main.js"></script>
    <script type="module" src="../scripts/post.js"></script>
</body>
</html>
